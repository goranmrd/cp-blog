{% extends 'blog/base.html' %}
{% load markdownify %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date">
				{{ post.published_date }}
			</div>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text| markdown | safe | linebreaksbr }}</p>
			<a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
		</div>
		<br>
	{% endfor %}
{% endblock %}
